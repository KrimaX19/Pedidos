<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Gestão de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .order-list {
            width: 100%;
            border-collapse: collapse;
        }
        .order-list th, .order-list td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .order-list th {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .new-order-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .new-order-btn:hover {
            background-color: #218838;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .close-btn {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .modal-content button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista de Pedidos</h2>
        <div class="order-header">
            <a href="neworder.html" class="new-order-btn">Novo Pedido</a>
        </div>
        <table class="order-list">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Trabalho</th>
                    <th onclick="sortTable(1)">Data do Pedido</th>
                    <th onclick="sortTable(2)">Descrição</th>
                    <th onclick="sortTable(3)">Data Conclusão Pretendida</th>
                    <th onclick="sortTable(4)">Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- Linhas de pedidos irão aqui -->
            </tbody>
        </table>
    </div>

    <div id="newOrderModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Novo Pedido</h3>
            <form id="orderForm">
                <div class="form-group">
                    <label for="status">Estado:</label>
                    <select id="status" name="status">
                        <option value="pendente">Pendente</option>
                        <option value="aceite">Aceite</option>
                        <option value="em_execucao">Em Execução</option>
                        <option value="concluido">Concluído</option>
                        <option value="nao_aprovado">Não Aprovado</option>
                        <option value="aguarda_aprovacao">Aguarda Aprovação Cliente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="work">Trabalho:</label>
                    <input type="text" id="work" name="work" required>
                </div>
                <div class="form-group">
                    <label for="orderDate">Data do Pedido:</label>
                    <input type="date" id="orderDate" name="orderDate" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="dueDate">Data Pretendida:</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                </div>
                <button type="button" onclick="registerOrder()">Registar Pedido</button>
            </form>
        </div>
    </div>

    <script>
        async function fetchOrders() {
            const response = await fetch('/api/orders');
            const orders = await response.json();
            const tableBody = document.getElementById("orderTableBody");
            tableBody.innerHTML = '';

            orders.forEach(order => {
                const newRow = `<tr>
                                    <td>${order.work}</td>
                                    <td>${order.orderDate}</td>
                                    <td>${order.description}</td>
                                    <td>${order.dueDate}</td>
                                    <td>${order.status}</td>
                                    <td>
                                        <a href="editorder.html?id=${order._id}&work=${order.work}&orderDate=${order.orderDate}&description=${order.description}&dueDate=${order.dueDate}&status=${order.status}">Editar</a>
                                        <button onclick="deleteOrder('${order._id}', this)">Excluir</button>
                                    </td>
                                </tr>`;
                tableBody.innerHTML += newRow;
            });
        }

        async function deleteOrder(id, button) {
            const response = await fetch(`/api/orders/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                button.parentElement.parentElement.remove();
            } else {
                alert('Erro ao excluir pedido');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchOrders);
    </script>
</body>
</html>
